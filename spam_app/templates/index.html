<!doctype html>
<html lang="en">
<head>
    <!-- Basic metadata and document setup -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Page title shown in browser tab -->
    <title>Spam Detector</title>

    <!-- Importing Google Fonts (Roboto) for clean UI text -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Internal CSS styles controlling layout and appearance -->
    <style>
        /* Base page styling: full-height centered layout with light background */
        body {
            font-family: 'Roboto', sans-serif;
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Main card container for content */
        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }

        /* Main page title */
        h1 {
            text-align: center;
            margin-bottom: 1rem;
            color: #333;
        }

        /* Text input area for the user's message */
        textarea {
            display: block;
            width: 90%;
            margin: 0 auto;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            font-size: 1rem;
            font-family: 'Roboto', sans-serif;
        }

        /* Submit button styling */
        .btn {
            display: inline-block;
            background: #007bff;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        /* Hover effect for the button */
        .btn:hover {
            background: #0056b3;
        }

        /* Area where prediction result is displayed */
        .result {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 1.25rem;
            font-weight: 700;
        }

        /* Conditional styling for SPAM prediction */
        .spam {
            color: #e74c3c;
        }

        /* Conditional styling for NOT SPAM prediction */
        .not-spam {
            color: #27ae60;
        }
    </style>
</head>
<body>
    <!-- Main centered card container -->
    <div class="container">
        <!-- Page heading -->
        <h1>Spam Detector</h1>

        <!-- Form that posts message back to server for analysis -->
        <form method="post">
            <!-- Textbox populated with current message (Flask/Jinja variable) -->
            <textarea name="message" rows="5" placeholder="Type your message here...">{{ message or '' }}</textarea>

            <!-- Submit button, centered -->
            <div style="text-align: center; margin-top: 1rem;">
                <button type="submit" class="btn">Analyze</button>
            </div>
        </form>

        <!-- Conditional block: Only show prediction after form submission -->
        {% if prediction is not none %}
            <!-- Result text styled based on prediction category -->
            <div class="result {% if prediction == 'Spam' %}spam{% else %}not-spam{% endif %}">
                {{ prediction }}
            </div>
        {% endif %}
    </div>
</body>
</html>
